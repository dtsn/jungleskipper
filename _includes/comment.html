<form method="POST" action="https://api.staticman.net/v2/entry/dtsn/jungleskipper/master/comments">
	<input name="options[redirect]" type="hidden" value="https://jungleskipper.com/thankyou/comment">
	<input name="options[slug]" type="hidden" value="{{ page.slug }}">

		<div class="row">
			<div class="form-group col-sm-6">
				<label for="name">Name</label>
				<input name="fields[name]" type="text" id="name" class="form-control" placeholder="e.g. Albert Awol">
			</div>

			<div class="form-group col-sm-6">
				<label for="email">Email</label>
				<input name="fields[email]" type="email" id="email" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<label for="website">Website</label>
				<input name="fields[website]" type="text" id="website" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-12">
				<label for="comment">Comment</label>
				<textarea name="fields[message]" id="comment" class="form-control"></textarea>
			</div>
		</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
