<div class="container horizontal-post-list">
	<div class="row"><div class="col-12"><h4>{{ include.title }}</h4></div></div>
	<ul class="row">
		{% for post in include.posts limit:include.limit offset:include.offset %}
		<li class="col-lg-{{ include.width }} col-md-12">
			<div class="main-image">
				<a href="{{ post.url }}" class="image" style="background-image: url('{% if post.image %}{{ post.image }}{% else %}{{ post.portrait }}{% endif %}');"></a>
			</div>
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p> 
				{% if post.description %}
					{{ post.description }}
				{% else %}
					{{ post.content | markdownify | strip_html | truncatewords: 20 }}
				{% endif %}
			</p>
		</li>
		{% endfor %}
	</ul>
</div>
