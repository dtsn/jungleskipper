<header class="main">
	<div class="title">
		<a href="/" rel="Home" class="no-hover">
			{% include logo.html %}
			Jungle Skipper
		</a>
	</div>
	<div class="nav" id="menu">
		<nav>
			<a href="/" class="{% if page.url == '/' %}selected{% endif %}">Home</a>
			<a href="/review" class="{% if page.url == '/review/' or page.categories[0] == 'review' %}selected{% endif %}">Reviews</a>
			<a href="/planning" class="{% if page.url == '/planning/' %}selected{% endif %}">Planning</a>
			<a href="/blog" class="{% if page.url == '/blog/' or page.categories[0] == 'blog' %}selected{% endif %}">Blog</a>
			<a href="/about" class="{% if page.url == '/about' %}selected{% endif %}">About</a>
		</nav>
	
		<div class="mobile-nav">
			<ul>
				<li>
					<div class="title">Home</div>
				</li>
				<li>
					<div class="title">Reviews</div>
					<ul class="menu-posts">
					{% include header/post-list.html posts=site.categories.reviews %}
					{% include header/post-list.html posts=site.categories.planning %}
					{% include header/post-list.html posts=site.categories.blog %}
					</ul>
				</li>
			</ul>
		</div>
	</div>


</header>
