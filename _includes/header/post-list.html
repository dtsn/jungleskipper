{% for post in include.posts limit:2 %}
	<li class="container">
		<div class="row">
		<div class="col-sm-4">
			<a href="{{ post.url }}" title="{{ post.title }}">
				<img src="{{ post.image }}" alt="{{ post.title }}" /> 
			</a>
		</div>
		<div class="col-sm-8">
			<h5>{{ post.categories | first }}</h5>
			<h2><a href="{{ post.url }}">{{ post.title | replace: 'Review', '' }}</a></h2>
			<p> 
				{% if post.description %}
					{{ post.description }}
				{% else %}
					{{ post.content | strip_html | truncatewords: 20 }}
				{% endif %}
			</p>
		</div>
	</li>
{% endfor %}
