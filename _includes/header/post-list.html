<li>
	<div class="row">
		<div class="col-12 title">{{ include.title }}</div>
	</div>
	{% for post in include.posts limit:2 %}
		<div class="row text">
			<div class="col-4">
				<div class="main-image">
					<a href="{{ post.url }}" class="image" style="background-image: url('{{ post.image-thumb | default: post.image }}');"></a>
				</div>
			</div>
			<div class="col-8">
				<a href="{{ post.url }}" title="{{ post.title }}" class="post-link">{{ post.title }}</a>
				<p> 
					{% if post.description %}
						{{ post.description }}
					{% else %}
						{{ post.content | strip_html | truncatewords: 20 }}
					{% endif %}
				</p>
			</div>
		</div>
	{% endfor %}
	<div class="row">
		<div class="col-12 more">
			<a href="/{{ include.link }}" title="Read more about {{ include.title }}">
				See More &rarr;
			</a>
		</div>
	</div>
</li>
