{% for post in include.posts %}

	{% if post.hidden == true %}
		{% break %}
	{% endif %}

	<div class="post-list-item row">
		<div class="image col-sm-4">
			<a href="{{ post.url }}" class="image"><img data-image="{{ post.image }}" src="{% if post.image-thumb %}{{post.image-thumb}}{% else %}{{post.image}}{% endif %}" alt="{{ post.title }}" /></a>
		</div>
		<div class="info col-sm-8">
			<h5>{{ post.categories | first }}</h5>
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p> 
				{% if post.description %}
					{{ post.description }}
				{% else %}
					{{ post.content | strip_html | truncatewords: 40 }}
				{% endif %}
			</p>
			<p>
				<a href="{{ post.url }}" class="large">Read Article &rarr;</a>
			</p>
		</div>
	</div>
{% endfor %}
