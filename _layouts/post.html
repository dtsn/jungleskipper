---
layout: default
---

<article class="container">
	<div class="row">
		<section class="image col-md-12">
			<img src="{{page.image}}" alt="{{page.title}}" />
		</section>
	</div>
	<div class="row">
		<section class="content col-md-8 col-sm-12">
			<h1>{{ page.title }}</h1>
			<div class="top-meta">
				<a href="#comments">{{ site.data.comments[page.slug] | size }} Comments</a>
			</div>

			{{content}}
		</section>
		<div class="post-sidebar col-md-4 col-sm-12">
			{% include share.html %}
		</div>
	</div>
</article>

{% include related-posts.html %}

{% include comments.html %}
