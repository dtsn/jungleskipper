---
layout: default
---

<div class="container post-list">
	<div class="row">
		<div class="col-sm-8">
			{% assign posts = site.categories[page.category] %}
			{% if posts == null %}
				<p>Sorry, but there is no content here yet. Please check back soon.</p>
			{% else %}
				{% include post/list.html posts=posts %}
			{% endif %}
		</div>
			
		{% include sidebar.html %}
	</div>
</div>
